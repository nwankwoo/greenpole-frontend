<!DOCTYPE html>
<html ng-app="cautionAccount">
<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Afica Prudential Registrars Plc :: Caution Account</title>
<link rel="icon" th:href="@{/images/lg.png}"/>
<link rel="stylesheet" th:href="@{/styles/vendor/pace-dataurl.css}"/> 
<link rel="stylesheet" th:href="@{/styles/mainstyle.css}"/> 

<script th:src="@{/scripts/vendor/modernizr.js}"></script>

</head>

<body ng-controller="cautionAccountController">
<div class="row full-width">
    	<div class="large-12 small-12 columns text-center title">
        	<span id="title">Caution Account</span>
        </div>
  
  <div class="row notification" style="margin-left:10px;margin-top:5%;padding:0px;display:none">
	<div class="large-8 columns" style="float:left">
    	<div data-alert class="alert-box alert">
            Please complete all fields marked * to continue
        </div>
    </div>
</div>
      
 <form th:action= "'../'+${formAction} + '&' + ${_csrf.parameterName}  + '='+ ${_csrf.token}" data-abide method="post" class="confirmCautionSetupForm full-width"  style="padding-left:10px;padding-right:10px" data-abide>

<div class="row full-width upload-signature" style="font-size:13px;padding-top:10px;margin-left:10px;margin-right:20px">
	<!--large-8-->
    <div class="large-8 columns">
        
    	<div class="row">
        	<div class="large-4 columns" id="confirm-details">Holder's Name</div>
            <div class="large-8 columns" id="confirm-entries">
            	<span th:text="${holder.firstName}+' '+${holder.middleName}+' '+${holder.lastName}"></span>
            </div>
        </div>
        
        <!--row-->
        <div class="row">
        	<div class="large-4 columns" id="confirm-details">Holder's Address</div>
            
            <!--large-8-->
            <div class="large-8 columns" id="confirm-entries" style="height:auto">
            	
                <!--row-->
                <div class="row">
                	<div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].addressLine1}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].addressLine2}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].addressLine3}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].addressLine4}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].postCode}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].city}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].state}"></span>
                    </div>
                    <div class="large-12 columns">
                    	<span th:text="${holder.residentialAddresses[0].country}"></span>
                    </div>
                </div>
                <!--end of row-->
                
            </div>
            <!--end of large-8-->
            
        </div>
        <!--row-->
        
        <div class="large-12 columns cautionDiv" style="margin-top:30px">
        
         <div class="row">
            	<div class="large-3 columns" style="padding-top:10px">
                	<span class="required" style="color:red">*</span>&nbsp;Caution Title
                </div>
                <div class="large-8 columns">
                	<input type="text" name="title" required ng-model="title"/>
                    
                    <span class="error">Please caution title</span>
                </div>
            </div>
            
            <div class="row">
            	<div class="large-3 columns" style="padding-top:10px">
                	<span class="required" style="color:red">*</span>&nbsp;Caution Type
                </div>
                <div class="large-8 columns">
                	<select name="type"  required ng-model="type" ng-init="type=0" class="cautionType">
                    	<option value="0">Select Type</option>
                    	<option value="Normal">Normal</option>
                        <option value="Special">Special</option>
                    </select>
                    
                    <span class="error">Please select caution type</span>
                </div>
            </div>
            
            <div class="row cautionReason" style="margin-top:10px;display:none">
            	<div class="large-3 columns" style="padding-top:10px">
                	<span class="required" style="color:red">*</span>&nbsp;Reason
                </div>
                <div class="large-8 columns">
                	<textarea name="description" ng-model="reason" class="reason"></textarea>
                    <span class="error">Please enter reason for caution</span>
                </div>
            </div>
            
            
            <div class="row" style="margin-top:20px">
            	<div class="large-12 columns text-right">
                	<input type="button" class="button resetForm" value="Reset Form">&nbsp;&nbsp;
                	<input type="button" class="button cautionAccountButton" value="Caution Account">
                </div>
            </div>
            
            
        </div>
        
     <div class="row confirmCautionSetup" style="margin-top:20px;display:none">
		<div class="large-12 columns">
        	
            <div class="row">
            	<div class="large-3 columns" id="confirm-details">
                	Caution Title
                </div>
                
                <div class="large-9 columns" id="confirm-entries">
                	{{ title }}
                </div>                
            </div>
            
            <div class="row">
            	<div class="large-3 columns" id="confirm-details">
                	Caution Type
                </div>
                
                <div class="large-9 columns" id="confirm-entries">
                	{{ type }}
                </div>                
            </div>
            
             <div class="row cautionReason">
            	<div class="large-3 columns" id="confirm-details">
                	Reason for Caution
                </div>
                
                <div class="large-9 columns" id="confirm-entries">
                	{{ reason }}
                </div>                
            </div>
            
            
            
            <div class="row" style="margin-top:20px">
            	<div class="large-12 columns text-right">
                	<input type="button" class="button cautionAccountBack" value="&laquo; Back"/>&nbsp;&nbsp;
                    <input type="button" class="button cautionAccountSaveAndContinue" value="Save &amp; Countinue">
                </div>
            </div>
            
        </div>
	</div>
    
    
    </div>
   
    
   
    
</div>
</form>
</div>

<script th:src="@{/scripts/vendor/jquery.js}"></script>
<script th:src="@{/scripts/vendor/foundation.min.js}"></script>
<script th:src="@{/scripts/vendor/foundation.abide.js}"></script>
<script th:src="@{/scripts/vendor/angular.min.js}"></script>
<script  th:src="@{/scripts/vendor/jquery.form.min.js}"></script>
<script th:src="@{/scripts/utility.js}"></script>
<script th:src="@{/scripts/Holder/cautionAccount.js}"></script>
<script>
$(document).foundation();
</script>         

</body>
</html>
