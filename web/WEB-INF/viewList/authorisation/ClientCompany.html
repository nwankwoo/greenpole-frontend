<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Afica Prudential Registrars Plc :: Create New Client Company</title>
<link rel="icon" href="../resources/images/lg.png" th:href="@{/images/lg.png}"/>
<link rel="stylesheet" href="../resources/styles/vendor/pace-dataurl.css" th:href="@{/styles/vendor/pace-dataurl.css}"/> 
<link rel="stylesheet" href="../resources/styles/mainstyle.css" th:href="@{/styles/mainstyle.css}"/> 
<script th:src="@{/dmz/scripts/vendor/modernizr.js}"></script>
</head>

<body>
<div class="row full-width">
    	<div class="large-12 small-12 columns text-center title">
        	<span id="title">Create New Client Company</span>
        </div>
        
            <!--confirm details-->
            <div class="cofirm-detailDiv" style="display:block">
             <div class="row">
            <div class="large-9 large-offset-2 columns">
            	<div class="row">
                	<div class="large-4 columns" style="padding-top:5px;padding-bottom:5px;font-size:13px;padding-top:10px;font-weight:bold">
                    	Company Name
                    </div>
                
                    <div class="large-8 columns" id="confirm-details" style="font-size:13px">
                    	<span th:text="${model.name}"></span>
                    </div>
                </div>
                
                <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	Company Code
                    </div>
               
                    <div class="large-8 columns"  id="confirm-details" style="font-size:13px">
                    	<span th:text="${model.code}"></span>
                    </div>
                </div>
                
                <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	CEO/MD Name
                    </div>
               
                    <div class="large-8 columns" id="confirm-details" style="font-size:13px">
                    	<span th:text="${model.ceo}"></span>
                    </div>
                </div>
                
                
                 <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	Secretary
                    </div>
                
                    <div class="large-8 columns" style="padding-top:10px;font-size:13px"   id="confirm-details">
                    	<span th:text="${model.secretary}"></span>
                    </div>
                </div>
                
                <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	Date of Incorporation
                    </div>
                
                    <div class="large-8 columns" style="padding-top:10px;font-size:13px"   id="confirm-details">
                    	<span th:text="${model.secretary}"></span>
                    </div>
                </div>
                
                 <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	Depository
                    </div>
                 
                    <div class="large-8 columns"   id="confirm-details" style="font-size:13px">
                    	<span th:text="${model.depositoryName}"></span>
                    </div>
                </div>
                
                 <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	NSE Sector
                    </div>
                 
                    <div class="large-8 columns"   id="confirm-details" style="font-size:13px">
                    	<span th:text="${model.nseSectorName}"></span>
                    </div>
                </div>
                <div class="row" th:each="email : ${model.emailAddresses}">
                            <div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                               Email Address
                            </div>
                            <div class="large-8 columns" style="padding-top:10px;font-size:13px"   id="confirm-details">
                               <span th:text="${email.emailAddress}"></span>
                            </div>
                </div>
                
                <div class="row">
                	<div class="large-4 columns" style="font-size:13px;padding-top:10px;font-weight:bold">
                    	Phone Number
                    </div>
                    <div class="large-8 columns" style="padding-top:10px">
                    	<div class="row">
                            <div class="large-12 columns"   id="confirm-details">
                            	<small>Phone Number One</small> 
                               <small style="color:red;float:right" >Primary Number:&nbsp;<input type="radio"  class="confirmmakePrimaryNumber" disabled checked/>&nbsp;</small><br/>
                            	<span style="font-size:13px"><span th:text="${model.phoneNumbers[0].phoneNumber}"></span></span>
                            </div>
                             <!--<div class="large-12 columns"  id="confirm-details">
                             	<small>Phone Number Two</small>
                                <small style="color:red;float:right" >Primary Number:&nbsp;<input type="radio"  class="confirmmakePrimaryNumber" disabled/>&nbsp;</small><br/>
                               <span style="font-size:13px"><span th:text="${model.phoneNumbers[1].phoneNumber}"></span></span>
                            </div>-->
                        </div>
                    </div>
               </div>
            </div>
            </div>
            
            <!--contact details-->
            <div class="row" style="margin-top:10px">
            <div class="large-9 large-offset-2 columns">
            	
                    <div class="row">
                    	<div class="large-12 columns">
                        	 <fieldset class="confirmAddressFieldSet">
                                <legend style="width:100%;background:#d52e36;color:#fff;padding-top:10px;padding-bottom:10px;padding-left:5px;padding-right:5px">Address Details </legend>
                                <div class="row confirmAddressDetails" style="background:#fff;margin:5px;padding:10px" th:each="address,index : ${model.addresses}">
                                <div class="large-12 columns" style="background:#d52e36;color:#fff;">
                                	<div class="row" style="padding:0;margin:0" >
                                    	<div class="large-2 columns confirmAddressLabelNumber" style="padding-top:20px;font-size:14px;font-weight:bold;padding-left:20px">Address <span th:text="${index.index+1}"></span></div>
                                       <!-- <div class="large-2 columns addressLabel" style="padding-top:20px;font-size:12px">Address Type:</div>
                                        <div class="large-2 columns addressTypeConfirm" style="padding-top:20px;font-size:13px" > </div>-->
                                        <div class="large-3 columns addressLabel" style="padding-top:18px;font-size:12px">
                                        	Make Primary
                                            <span style="margin-left:15px;padding-top:50px"> 
                                            	<input type="radio" class="confirmMakePrimary" disabled checked/>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="large-4 columns" style="font-size:13px;padding-top:13px;font-weight:bold">
                                   Address
                                </div>
                                <div class="large-8 columns" style="padding-top:10px">
                                    <div class="row">
                                    	<div class="large-12" style="padding-bottom:20px">
                                        	<small style="padding-bottom:3px">Line One</small><br/>
                                        	<span class="confirmAddressLineOne confirm" style="font-size:13px" th:text="${address.addressLine1}"></span>                                    		
                                        </div>
                                        <div class="large-12" style="padding-bottom:20px">
                                        	<small style="padding-bottom:3px">Line Two</small><br/>
                                        	<span class="confirmAddressLineTwo confirm" style="font-size:13px" th:text="${address.addressLine2}"></span>
                                        </div>
                                        <div class="large-12" style="padding-bottom:20px">
                                        	<small style="padding-bottom:3px">Line Three</small><br/>
                                        	<span class="confirmAddressLineThree confirm" style="font-size:13px" th:text="${address.addressLine3}"></span>
                                        </div>
                                        <div class="large-12" style="padding-bottom:20px">
                                        	<small style="padding-bottom:3px">Line Four</small><br/>
                                        	<span class="confirmAddressLineFour confirm" style="font-size:13px" th:text="${address.addressLine4}"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                	  <div class="large-4 columns" style="font-size:13px;padding-top:13px;font-weight:bold">
                                           Post Code
                                        </div>
                                        <div class="large-8 columns" style="padding-top:10px">
                                            <div class="row">
                                                <div class="large-12">
                                                    <span class="confirmPostCode confirm" style="font-size:13px;"  th:text="${address.postCode}">&nbsp;</span>                                  		
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                                <div class="row">
                                	  <div class="large-4 columns" style="font-size:13px;padding-top:13px;font-weight:bold">
                                           City
                                        </div>
                                        <div class="large-8 columns" style="padding-top:10px">
                                            <div class="row">
                                                <div class="large-12">
                                                    <span class="confirmCity confirm" style="font-size:13px;"  th:text="${address.city}">&nbsp;</span>                                  		
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                                <div class="row">
                                	  <div class="large-4 columns" style="font-size:13px;padding-top:13px;font-weight:bold">
                                           State
                                        </div>
                                        <div class="large-8 columns" style="padding-top:10px">
                                            <div class="row">
                                                <div class="large-12">
                                                    <span class="confirmState confirm" style="font-size:13px;"  th:text="${address.state}">&nbsp;</span>                                  		
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                                <div class="row">
                                	  <div class="large-4 columns" style="font-size:13px;padding-top:13px;font-weight:bold">
                                           Country
                                        </div>
                                        <div class="large-8 columns" style="padding-top:10px">
                                            <div class="row">
                                                <div class="large-12">
                                                    <span class="confirmCountry confirm" style="font-size:13px;"  th:text="${address.country}">&nbsp;</span>                                  		
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                                </div>
                            </fieldset>
                        </div>
                    </div>
                     <div class="row">
                	<div class="large-12 columns text-right" style="padding-top:20px;font-size:15px;padding-right:60px">
                    	<input type="button" class="button decline" value="Decline"/>
                        <input type="button" class="button authorise" value="Authorise Creation"/>
                    </div>
                </div>
            </div>
            </div>
            
            <!--end confirm details-->
        </div>
        
</div>
<input type="hidden" class="code" th:value="${code}">
<input type="hidden" th:value="@{/}" id="destination"/>
<script  th:src="@{/scripts/vendor/jquery.js}"></script>
<script  th:src="@{/scripts/vendor/foundation.min.js}"></script>
<script  th:src="@{/scripts/utility.js}"></script>
<script>
		$(document).foundation();
		
		$(".decline").click(function(e) {
            reveal("Declining creation of client company please wait...");
    
			$url = $("#destination").val()+"authorisation/clientcompany/clientcompany/decline?code="+$(".code").val();
			$.ajax({
			method : 'GET',
			url : $url
			})
			.done(function(data){
				console.log(data);
				window.parent.$(".close-reveal-modal").show();
  				window.parent.$(".indicator").hide();
				if(data.responseCode===0){
					  window.parent.$(".note").text("Decline of client company creation successful.");
					  $(document).html("");
				  }
				  else{
					  window.parent.$(".note").text(data.description);
				  }
			});
        });
		
		$(".authorise").click(function(e) {
			reveal("Authorising creation of client company please wait...");
    
			$url = $("#destination").val()+"authorisation/clientcompany/clientcompany/authorise?code="+$(".code").val();
			$.ajax({
			method : 'GET',
			url : $url
			})
			.done(function(data){
				window.parent.$(".close-reveal-modal").show();
  				window.parent.$(".indicator").hide();
				if(data.responseCode===0){
					  window.parent.$(".note").text("Authorisation of client company creation successful.");
					  $(document).html("");
				  }
				  else{
					  window.parent.$(".note").text(data.description);
				  }
			});
			
        });
</script>
</body>
</html>
