<!DOCTYPE html>
<html ng-app="mergeShareholderAccountApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Africa Prudential Registrars Plc :: Demerge Shareholder Accounts</title>
<link rel="icon" th:href="@{/images/lg.png}"/>
<link rel="stylesheet" th:href="@{/styles/vendor/pace-dataurl.css}"/> 
<link rel="stylesheet" th:href="@{/styles/mainstyle.css}"/> 
<link rel="stylesheet" th:href="@{/styles/vendor/foundation-datepicker.css}"/> 

<script th:src="@{/scripts/vendor/modernizr.js}"></script>
<style>
	.useraccountdiv:nth-of-type(even){
		  background: #efeeee;
	}
</style>
</head>

<body ng-controller="mergeShareholderCtrl">
<div class="row full-width">
    	<div class="large-12 small-12 columns text-center title">
        	<span id="title">Demerge Shareholder Accounts</span>
        </div>
       

            <div class="row" style="padding-left:2%;padding-top:4.8%;font-size:13px">
                
                        <div class="content " id="confirmAccountDeMergeDetails">
                        	<div class="row " style="margin-left:50px">
                            	<div class="large-6 columns confirmAccountList" style="font-weight:bold;padding:5px">
                                	Primary Account
                                    
                                    <div class='row' style='padding-top:5px;padding-bottom:5px;border:1px solid gray;background:#ccc;border-top:1px solid gray;font-weight:bold;margin-top:15px'>
                                    		<div class='large-2 columns text-center'>SN</div>
                                        	<div class='large-6 columns' style='padding:0'>Client Company</div>
                                            <div class='large-4 columns text-center'>Share Unit</div>
                                    </div>
                                    <div class='row' th:each="accounts,index : ${holder.companyAccounts}" style='background:#fff;padding-top:10px;border:1px solid gray;border-top:none;padding-bottom:10px'>
                                    	<div class='large-2 columns text-center' style='padding:0px' th:text="${index.index+1}"></div>
										<div class='large-6 columns' style='padding:0px' th:text="${accounts.clientCompanyName}"></div>
										<div class='large-4 columns text-center' style='float:left' th:text="${accounts.shareUnits}"></div>
                                    </div>
                                </div>
                                
                                <div class="large-12 columns">
                                 <div class="large-6 columns text-right" style="font-weight:bold;padding:5px;">
                                <input type="button" class="button decline" value="Decline"/>
                        <input type="button" class="button authorise" value="Authorise Account Demerge"/>
                                </div>
                                </div>
                            </div>
                        </div>
                       
                   </div>
                   
</div>
<input type="hidden" class="code" th:value="${code}">
<input type="hidden" th:value="@{/}" id="destination"/>
<script th:src="@{/scripts/vendor/jquery.js}"></script>
<script th:src="@{/scripts/vendor/foundation.min.js}"></script>
<script>
$(document).foundation();
$(".decline").click(function(e) {
            
        });
$(".authorise").click(function(e) {
			$url = $("#destination").val()+"authorisation/holder/deMergeAccount/authorise?code="+$(".code").val();
			console.log($(".code").val());
			console.log($url);
            window.location.assign($url);
        });</script>         
</body>
</html>
